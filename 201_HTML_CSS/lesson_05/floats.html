<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Floats and Page Layout</title>
  <meta charset="utf-8" />
  <style>
    body {
      background: #e0e0e0;
      font-family: "Segoe UI", sans-serif;
    }

    #columns {
      margin: 0 0 0 200px;
    }

    #primary, #secondary {
      padding: 25px;
      background: yellow;
      box-sizing: border-box;
    }

    #primary {
      float: right;
      width: 100%;
    }

    #secondary {
      float: left;
      width: 200px;
      margin: 0 0 0 -220px;
    }
  </style>
</head>

<body>
  <div id="columns">
    <div id="primary">
      <h1>Main Content</h1>
    </div>

    <div id="secondary">
      <h3>Sidebar Content</h3>
    </div>
  </div>
</body>
</html>
